<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BusinessCard</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---3-Profile.css">
</head>

<body>
    <main class="page" style="min-height: 100%;">
        <section class="clean-block about-us">
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col text-center">
                    <h2 class="text-info">Contact Info</h2>
                </div>
            </div>
            <div class="row justify-content-center" style="margin-right: 0px;margin-left: 0px;">
                <div class="col-sm-6 col-lg-4" style="padding-right: 0px;padding-left: 0px;">
                    <div class="card clean-card text-center"><img class="card-img-top w-100 d-block" src="assets/img/ghost.png">
                        <div class="card-body info">
                            <div class="row" style="margin-top: -24px;">
                                <div class="col-md-12" style="margin-top: 22px;">
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Name</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels">John Doe</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Phone</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels">123456789</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>E-mail</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels">a@example.com</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Company</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels">AAA</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p class="labels"><strong>Address</strong></p>
                                        </div>
                                        <div class="col">
                                            <p class="labels">first lane, second block</p>
                                            <p class="labels">aaa city, 12345</p>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12"><a class="btn btn-success" role="button" href="temp.vcf"><i class="fas fa-user-plus"></i>&nbsp;Add to Contacts</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section>
                <div class="row justify-content-center align-items-center">
                    <div class="col text-center"><img src="assets/img/Photoshop_BusinessCard.png"></div>
                </div>
            </section>
        </section>
    </main>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
